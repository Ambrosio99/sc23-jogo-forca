<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Jogo da forca</title>
</head>

<body>
  <section class="jogo-forca">
    <ul id="lista-palavra"></ul>
    <form id="formForca">
      <label for="letra">Escolha uma letra:</label>
      <input type="text" name="letra" id="inputLetra" maxlength="1">
      <input type="button" form="formForca" value="Enviar" onclick="letraRecebida()">
    </form>
  </section>

  <script src="./script.js"></script>
</body>

</html>
